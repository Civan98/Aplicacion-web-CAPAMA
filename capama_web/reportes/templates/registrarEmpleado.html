<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empleado</title>
</head>
<body>
    {% if error %}
        <p> {{error}} </p>
    {% endif %}

    <form action="" method="post" style=" border: 1px dotted #999;">
        {% csrf_token %} 
        {{formularioEmpleado}}
        <input type="submit" value="Registrar">
    </form>
</body>
</html>
